<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Recuadros y Botones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="buttons">
        <button id="toggleMove">Mostrar más</button>
        <button id="toggleFlip">Voltear</button>
    </div>

    <div class="container">
        <div class="box white-box">
            <h2>Bienvenido</h2>
        </div>
        <div class="box brown-box">
            <p class="hidden-text">algo 123</p>
            <img src="imagen.jpg" alt="Imagen oculta" class="hidden-image">
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
